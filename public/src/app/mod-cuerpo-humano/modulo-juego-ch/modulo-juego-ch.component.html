          <div id="borderHumano">
            <div [hidden]="!receivedDataOjo.length > 0" *ngFor="let data of receivedDataOjo; let last = last" [ngClass]="{ last: last }">
              <div *ngIf="last">
                <div *ngIf="data.dragData.id==1;else noOrgano">
                  <img id="iconHumano" src="{{data.dragData.src}}" class="circle responsive-img" (mouseenter)="ocultarOjo()" (mouseenter)="transferDataSuccessGanador($event)">
                </div>
              </div>
            </div>
          </div>
        </div>
