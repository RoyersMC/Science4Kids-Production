<!--Droppable-->

<div id = "cuadroJuego">

  <body id="cuerpo">
    <div id="pos1" dnd-droppable class="panel panel-info" (onDropSuccess)="transferDataSuccessMercurio($event)">
      <h5 id="numero" class="center-align">1</h5>
      <div id="border">
        <div [hidden]="!receivedDataMercurio.length > 0" *ngFor="let data of receivedDataMercurio; let last = last" 
          [ngClass]="{ last: last }">
          <div *ngIf="last">
            <div *ngIf="data.dragData.id==1;else noPlanet">
              <img id="icon" src="{{data.dragData.src}}" class="circle responsive-img">
            </div>
          </div>
        </div>
      </div>
    </div>
