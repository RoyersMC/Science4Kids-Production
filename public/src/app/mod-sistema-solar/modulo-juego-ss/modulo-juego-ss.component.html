<h4>Arrastre el planeta al lugar que corresponde</h4>
<br>
<div id="elementos" class="row">
  <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="{id: 5, src: '/assets/images/iconos/jupiterIcon.png'}">
    <div class="col s1">
      <img id="icon" src="/assets/images/iconos/jupiterIcon.png" class="circle responsive-img">
      <div>JÃºpiter</div>
    </div>
  </div>
  <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="{id: 7, src: '/assets/images/iconos/uranoIcon.png'}">
    <div class="col s1">
      <img id="icon" src="/assets/images/iconos/uranoIcon.png" class="circle responsive-img">
      <div>Urano</div>
    </div>
  </div>
  <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="{id: 4, src: '/assets/images/iconos/marteIcon.png'}">
    <div class="col s1">
      <img id="icon" src="/assets/images/iconos/marteIcon.png" class="circle responsive-img">
      <div>Marte</div>
    </div>
  </div>
  <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="{id: 6, src: '/assets/images/iconos/saturnoIcon.png'}">
    <div class="col s1">
      <img id="icon" src="/assets/images/iconos/saturnoIcon.png" class="circle responsive-img">
      <div>Saturno</div>
    </div>
  </div>
  <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="{id: 1, src: '/assets/images/iconos/mercurioIcon.png'}">
    <div class="col s1">
      <img id="icon" src="/assets/images/iconos/mercurioIcon.png" class="circle responsive-img">
      <div>Mercurio</div>
    </div>
  </div>
  <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="{id: 2, src: '/assets/images/iconos/venusIcon.png'}">
    <div class="col s1">
      <img id="icon" src="/assets/images/iconos/venusIcon.png" class="circle responsive-img">
      <div>Venus</div>
    </div>
  </div>
  <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="{id: 8, src: '/assets/images/iconos/neptunoIcon.png'}">
    <div class="col s1">
      <img id="icon" src="/assets/images/iconos/neptunoIcon.png" class="circle responsive-img">
      <div>Neptuno</div>
    </div>
  </div>
  <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="{id: 3, src: '/assets/images/iconos/tierraIcon.png'}">
    <div class="col s1">
      <img id="icon" src="/assets/images/iconos/tierraIcon.png" class="circle responsive-img">
      <div>Tierra</div>
    </div>
  </div>
</div>

<div>

  <body id="cuerpo">
    <div id="pos1" dnd-droppable class="panel panel-info" (onDropSuccess)="transferDataSuccessMercurio($event)">
      <img id="icon" src="/assets/images/iconos/marco.png">
      <div class="panel-body">
        <div [hidden]="!receivedDataMercurio.length > 0" *ngFor="let data of receivedDataMercurio">
          <img id="icon" src="{{data.dragData.src}}" class="circle responsive-img">
        </div>
      </div>
    </div>
    <div>
      <div id="pos2" dnd-droppable class="panel panel-info" (onDropSuccess)="transferDataSuccessVenus($event)">
        <img id="icon" src="/assets/images/iconos/marco.png">
        <div class="panel-body">
          <div [hidden]="!receivedDataVenus.length > 0" *ngFor="let data of receivedDataVenus">
            <img id="icon" src="{{data.dragData.src}}" class="circle responsive-img">
          </div>
        </div>
      </div>
    </div>
    <div id="pos3">
      <div dnd-droppable class="panel panel-info" (onDropSuccess)="transferDataSuccessTierra($event)">
        <img id="icon" src="/assets/images/iconos/marco.png">
        <div class="panel-body">
          <div [hidden]="!receivedDataTierra.length > 0" *ngFor="let data of receivedDataTierra">
            <img id="icon" src="{{data.dragData.src}}" class="circle responsive-img">
          </div>
        </div>
      </div>
    </div>
    <div id="pos4">
      <div dnd-droppable class="panel panel-info" (onDropSuccess)="transferDataSuccessMarte($event)">
        <img id="icon" src="/assets/images/iconos/marco.png">
        <div class="panel-body">
          <div [hidden]="!receivedDataMarte.length > 0" *ngFor="let data of receivedDataMarte">
            <img id="icon" src="{{data.dragData.src}}" class="circle responsive-img">
          </div>
        </div>
      </div>
    </div>
    <div id="pos5">
      <div dnd-droppable class="panel panel-info" (onDropSuccess)="transferDataSuccessJurpiter($event)">
        <img id="icon" src="/assets/images/iconos/marco.png">
        <div class="panel-body">
          <div [hidden]="!receivedDataJupiter.length > 0" *ngFor="let data of receivedDataJupiter">
            <img id="icon" src="{{data.dragData.src}}" class="circle responsive-img">
          </div>
        </div>
      </div>
    </div>
    <div id="pos6">
      <div dnd-droppable class="panel panel-info" (onDropSuccess)="transferDataSuccessSaturno($event)">
        <img id="icon" src="/assets/images/iconos/marco.png">
        <div class="panel-body">
          <div [hidden]="!receivedDataSaturno.length > 0" *ngFor="let data of receivedDataSaturno">
            <img id="icon" src="{{data.dragData.src}}" class="circle responsive-img">
          </div>
        </div>
      </div>
    </div>
    <div id="pos7">
      <div dnd-droppable class="panel panel-info" (onDropSuccess)="transferDataSuccessUrano($event)">
        <img id="icon" src="/assets/images/iconos/marco.png">
        <div class="panel-body">
          <div [hidden]="!receivedDataUrano.length > 0" *ngFor="let data of receivedDataUrano">
            <img id="icon" src="{{data.dragData.src}}" class="circle responsive-img">
          </div>
        </div>
      </div>
    </div>
    <div id="pos8">
      <div dnd-droppable class="panel panel-info" (onDropSuccess)="transferDataSuccessNeptuno($event)">
        <img id="icon" src="/assets/images/iconos/marco.png">
        <div class="panel-body">
          <div [hidden]="!receivedDataNeptuno.length > 0" *ngFor="let data of receivedDataNeptuno">
            <img id="icon" src="{{data.dragData.src}}" alt="" class="circle responsive-img">
          </div>
        </div>
      </div>
    </div>
  </body>
</div>
<div float="right">
  <a href="/juegoSistemaSolar" id="btnRetry" class="waves-effect waves-light btn">
