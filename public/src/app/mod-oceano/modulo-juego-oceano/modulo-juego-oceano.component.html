<div id = "cuadroJuegoOceano">
  <body id="cuerpoOceano" >
      <div id="an1" (click)="ocultartortuga()" style="cursor: pointer">
          <div id="bordert"></div>
      </div>
      <div id="an2" (click)="ocultarpulpo()" style="cursor: pointer">
          <div id="borderO"></div>
      </div>
      <div id="an3" (click)="ocultaranguila()" style="cursor: pointer">
          <div id="bordera"></div>
      </div>
      <div id="an4" (click)="ocultarcangrejo()" style="cursor: pointer">
          <div id="borderc"></div>
      </div>
      <div id="an5" (click)="ocultarpezangel()" style="cursor: pointer">
        <div id="borderp"></div>
      </div>
      <div id="an6" (click)="ocultarestrella()" style="cursor: pointer">
        <div id="borderestrella"></div>
      </div>
      <div id="an7" (click)="ocultarcangre()" style="cursor: pointer">
        <div id="bordercangre"></div>
      </div>
      <div id="an8" (click)="ocultarlabrido()" style="cursor: pointer">
        <div id="borderlabrido"></div>
      </div>
  </body>

  <div id="fondoJuego" (click)="cerrarGanador()" style="display: none">
    <!--  style="display: none" -->
    <div id="msg2" style="display: none">
      <h5  id ="numero" class="center-align">Exelente, Has encontrado todos los animales!</h5>
      <img id= "tortuga" src="../../../assets/images/oceanojuego/tortuga2.gif">
      <div class="col offset-m4">
          <a class="waves-effect waves-light btn" (click)="cerrarGanador()"><i class="material-icons left">thumb_up</i>OK!</a>
      </div>
    </div>
  </div>

</div>

<div class="row">
    <div class="col s4 m4 l4"> 
        <a routerLink="/oceano" class="waves-effect waves-light btn">
          <i class="material-icons left">reply</i>Regresar</a>
    </div>

    <div class="col s4 m4 l4 center-align"> 
        <a href="/juegoOceano" class="waves-effect waves-light btn">
          <i class="material-icons left">replay</i>Reiniciar </a>
    </div>

    <div class="col s4 m4 l4">
        <a class="waves-effect waves-light btn right" (click)="topFunction()">
            <i class="material-icons left">arrow_upward</i>Subir</a>
    </div>
</div>

<ng-template #noAn>
    <img id="icon" src="/assets/images/x.png" alt="" class="circle responsive-img">
  </ng-template>
