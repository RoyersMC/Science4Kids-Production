<h1 class="center">¡Contáctenos!</h1>

<div class="row">
  <form action="https://formspree.io/science4kidssupp@gmail.com" method="POST" class="col s12">
    <div class="col m12">
        <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" name="Nombre" required>
              <label for="first_name">Nombre</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" name="Apellido" required>
              <label for="last_name">Apellido</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" name="Email" required>
              <label for="email">Correo Electrónico</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="msj" class="materialize-textarea validate" name="Mensaje" required></textarea>
              <label for="msj">Mensaje</label>
            </div>     
          </div> 
          <div class="row">
            <div class="input-field col s12">
              <input id="subject" type="hidden" name= "_subject" value="Contacto Science4Kids" class="validate" required="required">
            </div>
          </div>
          <br>
          <div class="row">

            <div class="col s6">
                <a routerLink="/" id="btnBack" class="waves-effect waves-light btn">
                  <i class="material-icons left">reply</i>Regresar</a>
            </div>

            <div class="col s6">
              <button class="btn waves-effect waves-light right" type="submit"><i class="material-icons left">send</i>Enviar</button>
            </div>
          </div>
    </div>
    
  </form>
</div>
